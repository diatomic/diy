language: python
python: 3.5

os:   linux
dist: trusty
sudo: required
group: deprecated-2017Q4

env:
  global:
    - HYDRA_LAUNCHER=fork
    - secure: ""
  matrix:
    - COMPILER=g++-5       MPI=mpich
    - COMPILER=g++-5       MPI=openmpi
    - COMPILER=clang++-3.7 MPI=mpich
    - COMPILER=clang++-3.7 MPI=openmpi
    - COMPILER=g++-5       MPI=none
    - COMPILER=clang++-3.7 MPI=none
    - BUILD_DOCS=1

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - g++-5
      - clang-3.7
      - doxygen

matrix:
  include:
    - os: osx
      env: MPI=mpich
      language: cpp
    - os: osx
      osx_image: xcode8
      env: MPI=openmpi
      language: cpp

before_script:
  - if [[ -z $BUILD_DOCS ]]; then
        sh conf/ci/travis-ci/install-mpi.sh $MPI;
        mkdir build;
        cd build;
        if [[ "$MPI" == "none" ]]; then
            cmake -DCMAKE_CXX_COMPILER=$COMPILER -Dmpi=OFF ..;
        else
            cmake -DCMAKE_CXX_COMPILER=$COMPILER ..;
        fi;
        make;
    fi

script:
  - if [[ -z $BUILD_DOCS ]]; then
        ctest --output-on-failure -E simple-test;
    else
        sh conf/ci/travis-ci/build-docs.sh;
    fi
  # simple-test uses more memory than Travis-CI has to offer
