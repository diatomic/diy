---
# Lists of paths for artifacts of various stages.
.cmake_annotation_artifacts:
  artifacts:
    expire_in: 1d
    when: always
    reports:
      annotations:
        - build/annotations.json

.cmake_build_artifacts:
  artifacts:
    expire_in: 1d
    when: always
    reports:
      annotations:
        - build/annotations.json
    paths:
      - build/
    exclude:
      - build/**/*.o
